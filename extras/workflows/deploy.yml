name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: false

env:
  FLY_APP_API: ${{ vars.FLY_APP_API || 'myapp-api' }}
  FLY_APP_WEB: ${{ vars.FLY_APP_WEB || 'myapp-web' }}

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://${{ vars.FLY_APP_API || 'myapp-api' }}.fly.dev
    outputs:
      url: https://${{ vars.FLY_APP_API || 'myapp-api' }}.fly.dev
    steps:
      - uses: actions/checkout@v4

      - uses: superfly/flyctl-action/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy --config infra/fly.backend.toml --app $FLY_APP_API --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Health check
        run: |
          sleep 10
          curl -sf https://$FLY_APP_API.fly.dev/health || exit 1

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://${{ vars.FLY_APP_WEB || 'myapp-web' }}.fly.dev
    outputs:
      url: https://${{ vars.FLY_APP_WEB || 'myapp-web' }}.fly.dev
    steps:
      - uses: actions/checkout@v4

      - uses: superfly/flyctl-action/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy --config infra/fly.frontend.toml --app $FLY_APP_WEB --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  notify:
    name: Notify & Summary
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()
    steps:
      - name: Create deployment summary
        run: |
          API_URL="https://${{ env.FLY_APP_API }}.fly.dev"
          WEB_URL="https://${{ env.FLY_APP_WEB }}.fly.dev"
          
          if [ "${{ needs.deploy-backend.result }}" == "success" ] && [ "${{ needs.deploy-frontend.result }}" == "success" ]; then
            STATUS="✅ Deployment Successful"
            EXIT_CODE=0
          else
            STATUS="❌ Deployment Failed"
            EXIT_CODE=1
          fi
          
          echo "## $STATUS" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Preview URLs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | URL | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | [$API_URL]($API_URL) | ${{ needs.deploy-backend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | [$WEB_URL]($WEB_URL) | ${{ needs.deploy-frontend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Health | [$API_URL/health]($API_URL/health) | - |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          
          exit $EXIT_CODE

      - name: Create GitHub Deployment Status
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const { data: deployment } = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'production',
              auto_merge: false,
              required_contexts: []
            });
            
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deployment.id,
              state: 'success',
              environment_url: 'https://${{ env.FLY_APP_WEB }}.fly.dev',
              description: 'Deployed to Fly.io'
            });
