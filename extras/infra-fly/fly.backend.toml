app = "myapp-api"
primary_region = "nrt"

[build]
  dockerfile = "../../backend/Dockerfile"
  context = "../../backend"

[env]
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[http_service.checks]]
  interval = "30s"
  timeout = "5s"
  path = "/health"
  method = "GET"

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"
